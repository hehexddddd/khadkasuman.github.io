<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <title>Time Screen</title>

    <style>
        body {
            background: black;
            overflow-y: hidden;
            font-family: 'PT Sans', sans-serif;
        }
        
        .clock {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #locale {
            font-size: 40px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div id='locale'></div>
    </div>
</body>
<script>
    setInterval(
        () => {
            let date = new Date();

            document.querySelector("#locale").innerHTML = date.toDateString() + "<br/>" + date.toTimeString().substr(0, 8)
        }, 1000
    );
</script>

</html>
