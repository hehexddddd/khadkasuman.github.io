<html>

<head>
    <title>Time Screen</title>

    <style>
        body {
            background: black;
        }
        
        .clock {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #locale {
            font-size: 40px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div id='locale'></div>
    </div>
</body>
<script>
    setInterval(
        () => {
            let date = new Date();
            document.querySelector("#locale").innerHTML = date.getTimeString().substr(0,5)
        }, 1000
    );
</script>

</html>
