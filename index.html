<html>
    <head><title>Time Screen</title></head>
    <body>
        <div id="clock">
    <p class="date">
  <div id='locale'></div></p>
</div>

    </body>
</html>
<style>
  html{
    background: black;
  }
.clock{
    display: flex;
    justify-content: center; 
    width: 600px;
    height: 600px;
  }
 
 .date{
   width: 500px;
   text-align: center;
 }


 #locale{
   font-size: 50px;
   color: white;
 }
</style>
<script>
  setInterval(
  () =>{
    document.querySelector("#locale").innerHTML = new Date().toTimeString();
  },1000
  );
</script>
